{% extends "_base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<h1>Homepage</h1>
{% if user.is_authenticated %}
    Hi {{ user.email }}!
    <a href="{% url 'logout' %}">Log Out</a>
{% else %}
    <p>You're not logged in</p>
    <a href="{% url 'login' %}">Log in</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
